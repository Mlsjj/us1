  <style type="text/tailwindcss">
    @layer utilities {
      /* 渐变文字工具类 - 匹配蓝→紫→洋红需求 */
      .text-gradient {
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-image: linear-gradient(90deg, #165DFF, #7B61FF, #FF61BF);
      }
      /* 按钮渐变背景 */
      .bg-gradient-primary {
        background-image: linear-gradient(90deg, #165DFF, #7B61FF, #FF61BF);
      }
      /* 通用按钮反馈 */
      .btn-effect {
        transition: all 0.2s ease;
      }
      .btn-effect:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 12px rgba(22, 93, 255, 0.2);
      }
      .btn-effect:active {
        transform: scale(0.98);
        box-shadow: none;
      }
      /* 社交图标hover渐变 */
      .social-hover {
        transition: all 0.3s ease;
      }
      .social-hover:hover {
        background-image: linear-gradient(90deg, #165DFF, #7B61FF, #FF61BF);
        color: white !important;
        transform: translateY(-2px);
      }
      /* 链接渐变下划线 */
      .link-grad {
        position: relative;
      }
      .link-grad::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 0;
        height: 2px;
        background-image: linear-gradient(90deg, #165DFF, #7B61FF, #FF61BF);
        transition: width 0.3s ease;
      }
      .link-grad:hover::after {
        width: 100%;
      }
      /* 渐入动画 */
      .fade-in {
        opacity: 0;
        transform: translateY(20px);
        animation: fadeIn 0.8s ease forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      /* 动画效果 */
      .animation-bounce {
        animation: bounce 1s ease infinite;
      }
      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-20px); }
        60% { transform: translateY(-10px); }
      }
      
      .animation-pulse {
        animation: pulse 1s ease infinite;
      }
      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
      }
      
      .animation-spin {
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .animation-fade {
        animation: fade 1s ease infinite;
      }
      @keyframes fade {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      
      .animation-slide {
        animation: slide 1s ease infinite;
      }
      @keyframes slide {
        0%, 100% { transform: translateX(0); }
        50% { transform: translateX(20px); }
      }
      
      .animation-scale {
        animation: scale 1s ease infinite;
      }
      @keyframes scale {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.2); }
      }
      /* 背景渐变效果 */
      .bg-gradient-dark {
        background: linear-gradient(135deg, #14171A 0%, #1C2023 100%);
      }
      /* 弹窗淡入动画 */
      .modal-fade-in {
        animation: modalFadeIn 0.5s ease forwards;
      }
      @keyframes modalFadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      /* 平滑滚动 */
      html {
        scroll-behavior: smooth;
      }
      /* 卡片悬停效果增强 */
      .card-hover {
        transition: all 0.3s ease;
      }
      .card-hover:hover {
        transform: translateY(-10px);
        box-shadow: 0 20px 40px rgba(22, 93, 255, 0.2);
      }
      /* 渐变边框效果 */
      .gradient-border {
        position: relative;
        border-radius: 0.5rem;
      }
      .gradient-border::before {
        content: '';
        position: absolute;
        inset: -2px;
        z-index: -1;
        border-radius: 0.6rem;
        background: linear-gradient(90deg, #165DFF, #7B61FF, #FF61BF);
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      .gradient-border:hover::before {
        opacity: 1;
      }
      /* 文字发光效果 */
      .text-glow {
        text-shadow: 0 0 10px rgba(22, 93, 255, 0.5), 0 0 20px rgba(22, 93, 255, 0.3);
      }
      /* 背景发光效果 */
      .bg-glow {
        box-shadow: 0 0 20px rgba(22, 93, 255, 0.3), 0 0 40px rgba(22, 93, 255, 0.1);
      }
      
      /* 缓慢脉冲动画 */
      .animate-pulse-slow {
        animation: pulseSlow 3s ease-in-out infinite;
      }
      @keyframes pulseSlow {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.8;
        }
      }
      
      /* 下划线生长动画 */
      .animate-grow {
        animation: grow 2s ease-in-out infinite;
      }
      @keyframes grow {
        0%, 100% {
          width: 32px;
        }
        50% {
          width: 64px;
        }
      }
      /* 滚动条美化 */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #14171A;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(90deg, #165DFF, #7B61FF, #FF61BF);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(90deg, #165DFF, #7B61FF, #FF61BF);
        opacity: 0.8;
      }
      /* 脉冲动画 */
      .pulse {
        animation: pulse 2s infinite;
      }
      @keyframes pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(22, 93, 255, 0.4);
        }
        70% {
          box-shadow: 0 0 0 10px rgba(22, 93, 255, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(22, 93, 255, 0);
        }
      }
      
      /* 功能卡片图标动画 */
      .feature-icon {
        opacity: 0;
        transform: translateY(20px) scale(0.8);
        transition: all 0.6s ease-out;
      }
      
      .feature-card.animate .feature-icon {
        opacity: 1;
        transform: translateY(0) scale(1);
        animation: iconBounce 1s ease-out forwards;
      }
      
      @keyframes iconBounce {
        0% {
          transform: translateY(20px) scale(0.8);
        }
        60% {
          transform: translateY(-10px) scale(1.1);
        }
        100% {
          transform: translateY(0) scale(1);
        }
      }
      
      /* 图标旋转动画 */
      .feature-card.animate .feature-icon i {
        animation: iconRotate 1s ease-out forwards;
      }
      
      @keyframes iconRotate {
        0% {
          transform: rotate(0deg) scale(0.8);
        }
        100% {
          transform: rotate(360deg) scale(1);
        }
      }
    }
  </style>
</head>
